syntax = "proto3";

package user.service.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "api/user/service/v1;v1";

service UserService {
	rpc UserRegister(UserRegisterRequest) returns (UserRegisterReply) {
		option (google.api.http) = {
			post: "/douyin/user/register"
			body: "*"
		};
	}

	rpc UserLogin(UserLoginRequest) returns (UserLoginReply) {
		option (google.api.http) = {
			post: "/douyin/user/login"
			body: "*"
		};
	}

	rpc GetUserInfo(UserInfoRequest) returns (UserInfoReply) {
		option (google.api.http) = {
			get: "/douyin/user"
		};
	}

	rpc GetUserInfos(UserInfosRequest) returns (UserInfosReply);
	rpc UpdateFollow(UpdateFollowRequest) returns (google.protobuf.Empty);
	rpc UpdateFollower(UpdateFollowerRequest) returns (google.protobuf.Empty);
	rpc UpdateFavorited(UpdateFavoritedRequest) returns (google.protobuf.Empty);
	rpc UpdateWork(UpdateWorkRequest) returns (google.protobuf.Empty);
	rpc UpdateFavorite(UpdateFavoriteRequest) returns (google.protobuf.Empty);
}

message User {
	uint32 id = 1 [json_name = "id"]; // 用户id
	string name = 2 [json_name = "name"];// 用户名称
	uint32 follow_count = 3 [json_name = "follow_count"]; // 关注总数
	uint32 follower_count = 4 [json_name = "follower_count"]; // 粉丝总数
	bool is_follow = 5 [json_name = "is_follow"]; // true-已关注，false-未关注
	string avatar = 6 [json_name = "avatar"]; //用户头像
	string background_image = 7 [json_name = "background_image"];//用户个人页顶部大图
	string signature = 8 [json_name = "signature"]; //个人简介
	uint32 total_favorited = 9 [json_name = "total_favorited"]; //获赞数量
	uint32 work_count = 10 [json_name = "work_count"]; //作品数量
	uint32 favorite_count = 11 [json_name = "favorite_count"];//点赞数量
}

message UserInfoRequest {
	uint32 user_id = 1; // 用户id
	string token = 2; // 用户鉴权token
}

message UserInfoReply {
	int32 status_code = 1 [json_name = "status_code"]; // 状态码，0-成功，其他值-失败
	string status_msg = 2 [json_name = "status_msg"]; // 返回状态描述
	User user = 3 [json_name = "user"];// 用户信息
}

message UserLoginRequest {
	string username = 1; // 登录用户名
	string password = 2; // 登录密码
}

message UserLoginReply {
	int32 status_code = 1 [json_name = "status_code"]; // 状态码，0-成功，其他值-失败
	string status_msg = 2 [json_name = "status_msg"]; // 返回状态描述
	uint32 user_id = 3 [json_name = "user_id"]; // 用户id
	string token = 4 [json_name = "token"]; // 用户鉴权token
}

message UserRegisterRequest {
	string username = 1; // 注册用户名，最长32个字符
	string password = 2; // 密码，最长32个字符
}

message UserRegisterReply {
	int32 status_code = 1 [json_name = "status_code"]; // 状态码，0-成功，其他值-失败
	string status_msg = 2 [json_name = "status_msg"]; // 返回状态描述
	uint32 user_id = 3 [json_name = "user_id"]; // 用户id
	string token = 4 [json_name = "token"]; // 用户鉴权token
}

message UserInfosRequest {
	uint32 user_id = 1; // 登陆用户id
	repeated uint32 user_ids = 2; // 用户id列表
}

message UserInfosReply {
	repeated User users = 1; // 用户信息列表
}

message UpdateFollowRequest {
	uint32 user_id = 1; // 用户id
	int32 follow_change = 2; // 关注数变化值
}

message UpdateFollowerRequest {
	uint32 user_id = 1; // 用户id
	int32 follower_change = 2; // 粉丝数变化值
}

message UpdateFavoritedRequest {
	uint32 user_id = 1; // 用户id
	int32 favorited_change = 2; // 获赞数变化值
}

message UpdateWorkRequest {
	uint32 user_id = 1; // 用户id
	int32 work_change = 2; // 作品数变化值
}

message UpdateFavoriteRequest {
	uint32 user_id = 1; // 用户id
	int32 favorite_change = 2; // 点赞数变化值
}
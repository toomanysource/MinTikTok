syntax = "proto3";

package feed.service.internal.conf;

import "google/protobuf/duration.proto";

option go_package = "Atreus/app/feed/service/internal/conf;conf";

message Bootstrap {
  Server server = 1;
  Client client = 2;
  Data data = 3;
  JWT jwt = 4;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Client {
  message User {
    string to = 1;
  }
  message Favorite {
    string to = 1;
  }
  User user = 1;
  Favorite favorite = 2;
}

message Data {
  message Mysql {
    string driver = 1;
    string dsn = 2;
  }
  message Redis {
    int32 feed_list_by_id_db = 1;
    int32 feed_list_db = 2;
    string addr = 3;
    string password = 4;
    google.protobuf.Duration read_timeout = 5;
    google.protobuf.Duration write_timeout = 6;
  }
  //   message Kafka {
  //    string addr = 1;
  //    string topic = 2;
  //    google.protobuf.Duration write_timeout = 3;
  //   }
  Mysql mysql = 1;
  Redis redis = 2;
  // Kafka kafka =3;
}

message JWT {
  message HTTP {
    string token_key = 1;
  }
  message GRPC {
    string token_key = 1;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}
